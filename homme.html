


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EksSchool</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">EksSchool</div>
            <div class="main-text">✨ Temukan Passionmu<br>Kembangkan Bakatmu! ✨</div>
            <a href="index.html">
                  <button class="start-button">Start</button>
              </a>
            <div class="star">

            </div>
            <div class="ping">
                  <img src="Assets/ping.png" alt="">
            </div>
        </div>
        <div class="content">
            <div class="card basketball">
                <p>BasketBall</p>
                <img src="basket.png" alt="Basketball players">
                
            </div>
            <div class="card modern-dance">
                <p>Modern Dance</p>
                <img src="Assets/dance.png" alt="Modern dance performers">
                
            </div>
            <div class="card drum-band">
                <p>Drum Band</p>
                <img src="Assets/drumband.png" alt="Drum band performers">
                
            </div>
        </div>
